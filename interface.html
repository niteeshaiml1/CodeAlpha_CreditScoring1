<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Analyzer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for professional typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1D1627;
            color: #E2E8F0;
            overflow-x: hidden;
        }

        #network-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .container-card {
            background: rgba(37, 29, 48, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.5);
        }

        .input-field {
            background-color: #2D3748;
            border-color: #4A5568;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #EC4899;
            box-shadow: 0 0 0 2px rgba(236, 72, 153, 0.5);
        }

        .button-gradient {
            background-image: linear-gradient(to right, #F56565, #EC4899);
            transition: all 0.3s ease;
        }

        .button-gradient:hover {
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="flex flex-col items-center min-h-screen p-6">
    <!-- Animated Network Background -->
    <canvas id="network-canvas"></canvas>

    <div class="container-card w-full max-w-2xl p-8 md:p-12 rounded-2xl shadow-2xl space-y-10 z-10">
        <header class="text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-white tracking-wide">Credit Risk Analyzer</h1>
            <p class="mt-3 text-gray-400 max-w-xl mx-auto">
                An interactive demonstration of a machine learning-powered credit risk assessment model.
            </p>
        </header>

        <!-- Input Form -->
        <form id="predictionForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Annual Income -->
                <div>
                    <label for="income" class="block text-sm font-medium text-gray-400 mb-2">Annual Income ($)</label>
                    <input type="number" id="income" name="income" required
                        class="w-full px-4 py-3 rounded-lg input-field text-white">
                </div>
                <!-- Loan Amount -->
                <div>
                    <label for="loan_amount" class="block text-sm font-medium text-gray-400 mb-2">Loan Amount ($)</label>
                    <input type="number" id="loan_amount" name="loan_amount" required
                        class="w-full px-4 py-3 rounded-lg input-field text-white">
                </div>
                <!-- Credit Score -->
                <div>
                    <label for="credit_score" class="block text-sm font-medium text-gray-400 mb-2">Credit Score</label>
                    <input type="number" id="credit_score" name="credit_score" min="300" max="850" required
                        class="w-full px-4 py-3 rounded-lg input-field text-white">
                </div>
                <!-- Age -->
                <div>
                    <label for="age" class="block text-sm font-medium text-gray-400 mb-2">Age</label>
                    <input type="number" id="age" name="age" min="18" required
                        class="w-full px-4 py-3 rounded-lg input-field text-white">
                </div>
                <!-- Missed Payments -->
                <div>
                    <label for="payments" class="block text-sm font-medium text-gray-400 mb-2">Missed Payments</label>
                    <input type="number" id="payments" name="payments" required
                        class="w-full px-4 py-3 rounded-lg input-field text-white">
                </div>
            </div>
            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit"
                    class="w-full md:w-auto px-12 py-4 text-white font-bold rounded-full button-gradient shadow-lg">
                    Analyze Credit Risk
                </button>
            </div>
        </form>

        <!-- Result Display Section -->
        <div id="resultContainer" class="hidden text-center mt-8 p-8 rounded-2xl border-4 transition-all">
            <h2 class="text-3xl font-extrabold mb-4 text-white">Analysis Result</h2>
            <div class="space-y-4">
                <p class="text-lg font-medium text-gray-300">
                    <span class="block text-sm font-light text-gray-400 mb-1">Predicted Class:</span>
                    <span id="predictedClass" class="text-3xl font-bold"></span>
                </p>
                <p class="text-sm text-gray-400">
                    <span class="block text-sm font-light mb-1">Probability of High Risk:</span>
                    <span id="highRiskProb" class="text-lg font-semibold text-red-400"></span>
                </p>
            </div>
        </div>

        <!-- Modals for alerts -->
        <div id="alertModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="fixed inset-0 bg-gray-900/80"></div>
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl z-50 w-full max-w-sm border border-gray-700">
                <p id="alertMessage" class="text-center text-lg font-medium text-white mb-4"></p>
                <div class="flex justify-center">
                    <button id="closeAlert" class="px-6 py-2 bg-pink-500 rounded-full text-white font-bold">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Custom alert function to replace window.alert
        function customAlert(message) {
            const modal = document.getElementById('alertModal');
            document.getElementById('alertMessage').textContent = message;
            modal.classList.remove('hidden');
            document.getElementById('closeAlert').onclick = () => modal.classList.add('hidden');
        }

        // Form submission logic
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                income: parseFloat(document.getElementById('income').value),
                loan_amount: parseFloat(document.getElementById('loan_amount').value),
                credit_score: parseInt(document.getElementById('credit_score').value),
                age: parseInt(document.getElementById('age').value),
                payment_history_missed: parseInt(document.getElementById('payments').value)
            };
            
            const resultContainer = document.getElementById('resultContainer');
            const predictedClass = document.getElementById('predictedClass');
            const highRiskProb = document.getElementById('highRiskProb');
            
            predictedClass.textContent = '...';
            highRiskProb.textContent = '...';
            resultContainer.classList.remove('hidden');
            resultContainer.classList.remove('border-red-500', 'border-green-500');
            resultContainer.classList.add('border-gray-300');
            
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.status !== 200) {
                    customAlert('Error: ' + result.error);
                    resultContainer.classList.add('hidden');
                    return;
                }
                
                predictedClass.textContent = result.predicted_class;
                highRiskProb.textContent = `${(result.high_risk_prob * 100).toFixed(2)}%`;
                
                const isHighRisk = result.predicted_class === 'High Risk';
                predictedClass.classList.toggle('text-red-400', isHighRisk);
                predictedClass.classList.toggle('text-green-400', !isHighRisk);
                
                resultContainer.classList.remove('border-gray-300');
                resultContainer.classList.add(isHighRisk ? 'border-red-400' : 'border-green-400');

                // Auto-scroll to the results section for better UX
                resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                customAlert('An error occurred. Make sure the Flask server is running.');
                resultContainer.classList.add('hidden');
            }
        });
        
        // Background animation logic
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('network-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 100;

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = '#F56565';
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                    if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function connectParticles() {
                let opacityValue = 1;
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        let distance = Math.sqrt(((particles[a].x - particles[b].x) ** 2) + ((particles[a].y - particles[b].y) ** 2));
                        if (distance < 120) {
                            opacityValue = 1 - (distance / 120);
                            ctx.strokeStyle = `rgba(236, 72, 153, ${opacityValue})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                }
                connectParticles();
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        });
    </script>
</body>

</html>
